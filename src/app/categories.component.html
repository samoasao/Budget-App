<div>
	<div class="text-right">
	<button *ngIf="editMode" (click)="saveButtonClick()">Save</button>
	<button *ngIf="!editMode" (click)="editButtonClick()">Edit</button>
	</div>
	<table class="table table-striped"> 
	<thead>
	<tr>
		<th>
		Account Name 

		</th>
		<th class="text-right">
			Current Balance
		</th>
	</tr>
	</thead>
	<tbody>
		<tr *ngFor="let category of categories">

			<td>

			<div *ngIf="!editMode"> {{category.name}} </div>
			<input *ngIf="editMode" [(ngModel)]="category.name" placeholder="name">
			</td>
			<td class="text-right">
				<div *ngIf="!editMode"> 
					<span class="badge"> 
						{{category.currentBalance | currency : 'USD' : true}}
					</span>
				</div>
				<div *ngIf="editMode"> 
					<label>$</label><input type="number" [(ngModel)]="category.currentBalance" placeholder="name">
					
				</div>

			</td>
		</tr> 
	</tbody>
<!--This Comment is on Table-->
	</table>
</div> 

<div class="text-right">
	<label>Total: </label> {{total | currency : 'USD' : true}}
</div>
